<div class="custom-card" (click)="fnSeePetDetails()"> 
  <img [src]="pet?.picture" class="card-img-top" alt="Imagen de la mascota">
  <div class="card-body text-center">
    <p class="location"><i class="fas fa-map-marker-alt"></i> {{pet?.place}}</p>
    <h5 class="pet-name">{{pet?.name}}</h5>
    <p class="pet-characteristics">{{pet?.race}} - {{pet?.type}}</p>
  </div>
</div>
