<div class="container">
    <h1 style="text-align: center;">Mis favoritos</h1>
        <div class="books-container">

            @for (item of datosFavoritos; track $index) {
                <div class="book-card">
                    <img [src]="item.image" alt="item.title"/>
                    <div class="card-content">
                        <p class="title">{{item.title}}</p>
                        <p class="author">
                            {{item.author}}
                        </p>
                    </div>
                </div>
            }
        </div>

        @if(datosFavoritos.length==0){
            <div class="not-found">NO se encontraron resultados con la busqueda</div>
        }
</div>
